<div id="nav" class="flex">
    <nav>
        {% for item in site.data.nav %}
            <a href="{{ item.link }}" 

            {% if page.url == item.link %}
                class="current"
            {% endif %} 

            {% if item.name == "Resume" %}
                target="_blank"
            {% endif %}>

                {{ item.name }}
            </a>
        {% endfor %}
    </nav>
</div>
