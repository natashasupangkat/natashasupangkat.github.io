<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!--BOOTSTRAP 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--add custom_css: NAME to front matter in html-->
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}.css">
            <!--create stylesheet in /assets/css/ (different name) that will import from _sass folder-->
        {% endfor %}
    {% endif %}

    <!--JAVASCRIPT-->
    <!--add custom_js: NAME to front matter-->
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
        {% endfor %}
    {% endif %}

    <!--GOOGLE FONTS-->
    <!--update link accordingly-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

</head>
